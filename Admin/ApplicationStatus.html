            <li class="nav-item">
                <a href="#" class="nav-link">

                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon"><i class="fas fa-user-friends"></i></span>

                    <span>Household Information</span>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">

                    <span>Adopter Pets Information</span>

                </a>
            </li>

        <button class="logout-btn">Log out</button>
    </div>

    <div class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Adopter Application Status</h1>
            </header>

            <div class="data-area">
                <table class="status-table">
                    <thead>
                        <tr>
                            <th>Adopter ID</th>
                            <th>Adopter Name</th>
                            <th>Contact Number</th>
                            <th>Email Address</th>
                            <th>Application Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="statusMessageModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="messageModalTitle" class="modal-title"></h3>
            <p id="messageModalText" class="modal-message"></p>
            <div class="modal-actions">
                <button id="closeMessageModalBtn" class="action-btn cancel-btn">OK</button>
